<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code Previewer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="editor">
            <div class="tabs">
                <button class="tab active" data-lang="html">HTML</button>
                <button class="tab" data-lang="css">CSS</button>
                <button class="tab" data-lang="js">JS</button>
            </div>
            <textarea id="html" class="code-input active" placeholder="Write HTML..."></textarea>
            <textarea id="css" class="code-input" placeholder="Write CSS..."></textarea>
            <textarea id="js" class="code-input" placeholder="Write JS..."></textarea>
        </div>
        <div class="preview-wrapper">
            <div class="preview-toolbar">
                <button onclick="setSize('desktop')">üñ•Ô∏è Desktop</button>
                <button onclick="setSize('tablet')">üì± Tablet</button>
                <button onclick="setSize('mobile')">üì≤ Mobile</button>
            </div>
            <div id="deviceFrame" class="device-frame desktop">
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
